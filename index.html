<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash-screen-container">
        <div class="odin-block">
            <img class="odin-logo" src="images/odin-lined.png">
            <span class="odin-title">ODIN</span>
        </div>
        <img class="splash-image" src="images/halie-west-25xggax4bSA-unsplash.jpg">
        
    </div>
    <div class="container">
        <div class="intro-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <h1>Let's do this!</h1>
            <form class="sign-up-form" id="sign-up-form">
                <div class="sign-up-form-row">
                    <div class="input-container">
                        <label for="forename">FIRST NAME</label>
                        <input type="text" id="forename" name="forename">
                    </div>
                    <div class="input-container">
                        <label for="surname">LAST NAME</label>
                        <input type="text" id="surname" name="surname">
                    </div>
                </div>
                <div class="sign-up-form-row">
                    <div class="input-container">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone">
                    </div>
                </div>
                <div class="sign-up-form-row">
                    <div class="input-container">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password" required>
                    </div>
                    <div class="input-container">
                        <label for="pwd-verify">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd-verify" name="password-verify" required>
                    </div>
                </div>
            </form>
        </div>
         <div class="create-account-container"> 
            <button type="submit" form="sign-up-form">Create Account</button> 
            <p>Already have an account? <a href="index.html">Log In</a></p>
         </div>
    </div>
</body>
</html>
