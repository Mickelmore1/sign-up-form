<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash-screen-container">
        <div class="odin-block">
            <img class="odin-logo" src="images/odin-lined.png">
            <span>ODIN</span>
        </div>
        <img class="splash-image" src="images/halie-west-25xggax4bSA-unsplash.jpg">
        
    </div>
    <div class="container">
        <div class="intro">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            <br>You know you want to.
            </p>
        </div>
        <div>
            <h1>Let's do this!</h1>
            <form class="sign-up-form" id="sign-up-form">
                <div class="column">
                    <label for="forename">FIRST NAME</label>
                    <input type="text" id="forename" name="forename">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="password">
                </div>
                <div class="column">
                    <label for="surname">SURNAME</label>
                    <input type="text" id="surname" name="surname">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="email" id="phone" name="phone">
                    <label for="pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="pwd" name="password">
                </div>
            </form>
        </div>
        <div class="create-account"> 
            <button type="submit" form="sign-up-form">Create Account</button> 
            <p>Already have an account? <a href="index.html">Log In</a></p>
        </div>

    </div>
</body>
</html>
